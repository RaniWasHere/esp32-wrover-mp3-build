name: Build ESP32 Wrover MP3 Firmware (v1.26.1)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # v1.26.1 requires ESP-IDF v5.4
    container: espressif/idf:v5.4

    steps:
      - name: Install Build Dependencies
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y git make cmake python3 libffi-dev pkg-config
          git config --global --add safe.directory '*'

      - name: Checkout Your Repository
        uses: actions/checkout@v4
        with:
          path: my_project

      - name: Checkout MicroPython (v1.26.1)
        uses: actions/checkout@v4
        with:
          repository: micropython/micropython
          path: micropython
          ref: v1.26.1  # <--- UPDATED VERSION

      - name: Build mpy-cross
        run: |
          cd micropython/mpy-cross
          make

      - name: Build Firmware
        shell: bash
        run: |
          . $IDF_PATH/export.sh
          cd micropython/ports/esp32
          
          # Initialize submodules (Required for v1.26+)
          make submodules
          
          # Build for ESP32 Wrover (Generic + SPIRAM variant)
          # Note: v1.26 uses the new "BOARD_VARIANT" syntax we were already using.
          make BOARD=ESP32_GENERIC BOARD_VARIANT=SPIRAM USER_C_MODULES="$GITHUB_WORKSPACE/my_project/modules/mp3dec/micropython.cmake"

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware_v1.26.1
          path: micropython/ports/esp32/build-ESP32_GENERIC-SPIRAM/firmware.bin
