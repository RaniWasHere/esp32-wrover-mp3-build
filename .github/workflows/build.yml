name: Build ESP32 Wrover MP3 Firmware

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: espressif/idf:v5.0.4

    steps:
      - name: Install Build Dependencies
        # 1. Install tools silently
        # 2. Fix git safety issue (common in containers)
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y git make cmake python3 libffi-dev pkg-config
          git config --global --add safe.directory '*'

      - name: Checkout Your Repository
        uses: actions/checkout@v4
        with:
          path: my_project

      - name: Checkout MicroPython
        uses: actions/checkout@v4
        with:
          repository: micropython/micropython
          path: micropython
          ref: v1.22.2

      - name: Build mpy-cross
        run: |
          cd micropython/mpy-cross
          make

      - name: Build Firmware
        shell: bash
        run: |
          # THIS IS THE FIX: Load the ESP-IDF tools into the path
          . $IDF_PATH/export.sh
          
          cd micropython/ports/esp32
          
          # Now build, using the absolute path to your module
          make BOARD=ESP32_GENERIC BOARD_VARIANT=SPIRAM USER_C_MODULES="$GITHUB_WORKSPACE/my_project/modules/mp3dec/micropython.cmake"

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: micropython/ports/esp32/build-ESP32_GENERIC-SPIRAM/firmware.bin
